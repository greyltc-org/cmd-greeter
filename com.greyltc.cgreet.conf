<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<!-- Copy/symlink this file as /etc/dbus-1/system.d/com.greyltc.cgreet.conf -->
<busconfig>
	<policy user="lightdm">
		<allow own="com.greyltc.cgreet"/>
	</policy>

	<policy context="default">
		<allow send_destination="com.greyltc.cgreet"/>
		<allow receive_sender="com.greyltc.cgreet"/>
	</policy>
</busconfig>
